<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Master Playlist Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 30px;
            background: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .extract-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .extract-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 30px;
            background: #f8fafc;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stream-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .stream-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stream-card.video {
            border-left-color: #ef4444;
        }

        .stream-card.audio {
            border-left-color: #10b981;
        }

        .stream-card.subtitle {
            border-left-color: #f59e0b;
        }

        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stream-type {
            font-weight: 700;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
        }

        .stream-type.video {
            background: #ef4444;
        }

        .stream-type.audio {
            background: #10b981;
        }

        .stream-type.subtitle {
            background: #f59e0b;
        }

        .resolution {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
        }

        .stream-details {
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .stream-url {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stream-url:hover {
            background: #e2e8f0;
        }

        .copy-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #4338ca;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .badge {
            display: inline-block;
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
		
		.back-btn {
  background: rgba(255,255,255,0.2);
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.back-btn:hover {
  background: rgba(255,255,255,0.3);
}

    </style>
</head>
<body>
    <div class="container">
<div class="header">
  <div style="display:flex;align-items:center;gap:10px;justify-content:center;flex-wrap:wrap;">
    <button id="backBtn" class="back-btn">⬅ Back</button>
    <h1>HLS Extractor</h1>
  </div>
  <p>Extract video qualities, audio tracks, and subtitles from HLS playlists</p>
</div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="playlistUrl">Master Playlist URL</label>
                <input 
                    type="url" 
                    id="playlistUrl" 
                    class="url-input" 
                    placeholder="https://example.com/playlist.m3u8"
                >
            </div>
            
            <button id="extractBtn" class="extract-btn">
                <span id="btnText">🚀 Extract Playlist</span>
            </button>
        </div>

        <div id="results" class="results" style="display: none;">
            <div id="errorContainer"></div>
            <div id="streamsContainer"></div>
        </div>
    </div>

    <script>
	
    // Auto-fill from player.html download data
    window.addEventListener('DOMContentLoaded', () => {
        const downloadData = sessionStorage.getItem('downloadData');
        
        if (downloadData) {
            try {
                const data = JSON.parse(downloadData);
                
                // Wait for input to be available
                setTimeout(() => {
                    const urlInput = document.getElementById('playlistUrl');
                    if (urlInput && data.url) {
                        urlInput.value = data.url;
                        
                        // Optional: Show notification
                        console.log(`Loaded ${data.platform} download: ${data.title}`);
                        
                        // Optional: Auto-trigger extraction after a delay
                         setTimeout(() => {
                             document.getElementById('extractBtn').click();
                         }, 100);
                    }
                    
                    // Clean up sessionStorage
                    sessionStorage.removeItem('downloadData');
                }, 100);
                
            } catch (error) {
                console.error('Failed to parse download data:', error);
            }
        }
    });	
	
	
	
        class HLSExtractor {
            constructor() {
                this.extractBtn = document.getElementById('extractBtn');
                this.playlistUrl = document.getElementById('playlistUrl');
                this.results = document.getElementById('results');
                this.errorContainer = document.getElementById('errorContainer');
                this.streamsContainer = document.getElementById('streamsContainer');
                this.btnText = document.getElementById('btnText');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.extractBtn.addEventListener('click', () => this.extractPlaylist());
                this.playlistUrl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.extractPlaylist();
                });
            }

            async extractPlaylist() {
                const url = this.playlistUrl.value.trim();
                if (!url) {
                    this.showError('Please enter a valid playlist URL');
                    return;
                }

                this.setLoading(true);
                this.clearResults();

                try {
                    const playlistContent = await this.fetchPlaylist(url);
                    const parsedData = this.parsePlaylist(playlistContent, url);
                    this.displayResults(parsedData);
                } catch (error) {
                    this.showError(`Error extracting playlist: ${error.message}`);
                } finally {
                    this.setLoading(false);
                }
            }

            async fetchPlaylist(url) {
                // For web version, we'll use a CORS proxy or handle CORS issues
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.text();
                } catch (error) {
                    // If direct fetch fails due to CORS, try with a proxy
                    try {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        const data = await response.json();
                        return data.contents;
                    } catch (proxyError) {
                        throw new Error('Failed to fetch playlist. CORS policy may be blocking the request.');
                    }
                }
            }

            parsePlaylist(content, baseUrl) {
                const lines = content.split('\n').map(line => line.trim()).filter(line => line);
                const videoStreams = [];
                const audioStreams = [];
                const subtitleStreams = [];

                let i = 0;
                while (i < lines.length) {
                    const line = lines[i];

                    if (line.startsWith('#EXT-X-STREAM-INF:')) {
                        const streamInfo = this.parseStreamInf(line);
                        if (i + 1 < lines.length && !lines[i + 1].startsWith('#')) {
                            const url = this.resolveUrl(lines[i + 1], baseUrl);
                            videoStreams.push({
                                type: 'video',
                                url: url,
                                bandwidth: streamInfo.BANDWIDTH,
                                resolution: streamInfo.RESOLUTION,
                                codecs: streamInfo.CODECS,
                                frameRate: streamInfo['FRAME-RATE']
                            });
                            i++;
                        }
                    } else if (line.startsWith('#EXT-X-MEDIA:')) {
                        const mediaInfo = this.parseMedia(line);
                        const type = mediaInfo.TYPE;
                        const uri = mediaInfo.URI;

                        if (uri && type) {
                            const url = this.resolveUrl(uri.replace(/"/g, ''), baseUrl);
                            const streamInfo = {
                                type: type.toLowerCase(),
                                url: url,
                                language: mediaInfo.LANGUAGE?.replace(/"/g, ''),
                                name: mediaInfo.NAME?.replace(/"/g, ''),
                                groupId: mediaInfo['GROUP-ID']?.replace(/"/g, ''),
                                default: mediaInfo.DEFAULT === 'YES'
                            };

                            if (type === 'AUDIO') {
                                audioStreams.push(streamInfo);
                            } else if (type === 'SUBTITLES') {
                                subtitleStreams.push(streamInfo);
                            }
                        }
                    }
                    i++;
                }

                return { videoStreams, audioStreams, subtitleStreams };
            }

            parseStreamInf(line) {
                const result = {};
                const content = line.substring('#EXT-X-STREAM-INF:'.length);
                
                const regex = /([A-Z-]+)=([^,]*)/g;
                let match;
                while ((match = regex.exec(content)) !== null) {
                    result[match[1]] = match[2].replace(/"/g, '');
                }
                
                return result;
            }

            parseMedia(line) {
                const result = {};
                const content = line.substring('#EXT-X-MEDIA:'.length);
                
                const regex = /([A-Z-]+)=("[^"]*"|[^,]*)/g;
                let match;
                while ((match = regex.exec(content)) !== null) {
                    result[match[1]] = match[2];
                }
                
                return result;
            }

            resolveUrl(url, baseUrl) {
                if (url.startsWith('http')) {
                    return url;
                }
                
                try {
                    const base = new URL(baseUrl);
                    return new URL(url, base).toString();
                } catch {
                    return url;
                }
            }

            displayResults(data) {
                this.results.style.display = 'block';
                this.streamsContainer.innerHTML = '';

                if (data.videoStreams.length === 0 && data.audioStreams.length === 0 && data.subtitleStreams.length === 0) {
                    this.streamsContainer.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <h3>No streams found</h3>
                            <p>The playlist might be empty or in an unsupported format</p>
                        </div>
                    `;
                    return;
                }

                if (data.videoStreams.length > 0) {
                    this.addSection('📺 Video Quality Streams', data.videoStreams, 'video');
                }
                
                if (data.audioStreams.length > 0) {
                    this.addSection('🔊 Audio Streams', data.audioStreams, 'audio');
                }
                
                if (data.subtitleStreams.length > 0) {
                    this.addSection('📝 Subtitle Streams', data.subtitleStreams, 'subtitle');
                }
            }

            addSection(title, streams, type) {
                const section = document.createElement('div');
                section.className = 'section';
                
                section.innerHTML = `
                    <div class="section-title">
                        ${title} <span class="badge">${streams.length}</span>
                    </div>
                    ${streams.map(stream => this.createStreamCard(stream, type)).join('')}
                `;
                
                this.streamsContainer.appendChild(section);
            }

createStreamCard(stream, type) {
    const details = [];

    if (stream.bandwidth) {
        details.push(`<div class="detail-item">📊 Bandwidth: ${this.formatBandwidth(stream.bandwidth)}</div>`);
    }
    if (stream.resolution) {
        details.push(`<div class="detail-item">📐 Resolution: ${stream.resolution}</div>`);
    }
    if (stream.language) {
        details.push(`<div class="detail-item">🌐 Language: ${stream.language}</div>`);
    }
    if (stream.name) {
        details.push(`<div class="detail-item">🏷️ Name: ${stream.name}</div>`);
    }
    if (stream.codecs) {
        details.push(`<div class="detail-item">🎞️ Codecs: ${stream.codecs}</div>`);
    }
    if (stream.frameRate) {
        details.push(`<div class="detail-item">🎥 Frame Rate: ${stream.frameRate} fps</div>`);
    }

    // buttons block
    const buttons = `
        <button class="copy-btn" onclick="copyToClipboard('${stream.url}', this)">
            📋 Copy URL
        </button>
        ${
            type === 'video'
                ? `<button class="copy-btn mx-btn" onclick="openInMX('${stream.url}')">
                       🎬 Open in MX Player
                   </button>`
                : ''
        }
    `;

    return `
        <div class="stream-card ${type}">
            <div class="stream-header">
                <span class="stream-type ${type}">${type.toUpperCase()}</span>
                ${stream.resolution ? `<span class="resolution">${stream.resolution}</span>` : ''}
            </div>
            <div class="stream-details">
                ${details.join('')}
            </div>
            <div class="stream-url" onclick="this.select()">
                ${stream.url}
            </div>
            ${buttons}
        </div>
    `;
}

            formatBandwidth(bandwidth) {
                const bw = parseInt(bandwidth);
                if (bw >= 1000000) {
                    return `${(bw / 1000000).toFixed(1)} Mbps`;
                } else if (bw >= 1000) {
                    return `${(bw / 1000).toFixed(0)} Kbps`;
                }
                return `${bw} bps`;
            }

            setLoading(loading) {
                this.extractBtn.disabled = loading;
                if (loading) {
                    this.btnText.innerHTML = '<div class="loading-spinner"></div> Extracting...';
                } else {
                    this.btnText.innerHTML = '🚀 Extract Playlist';
                }
            }

            showError(message) {
                this.results.style.display = 'block';
                this.errorContainer.innerHTML = `<div class="error">❌ ${message}</div>`;
            }

            clearResults() {
                this.errorContainer.innerHTML = '';
                this.streamsContainer.innerHTML = '';
            }

            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Show temporary success message
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '✅ Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                });
            }
        }

        // Make copyToClipboard available globally
window.copyToClipboard = function (text, btnEl) {
    navigator.clipboard.writeText(text).then(() => {
        if (btnEl) {
            const originalText = btnEl.innerHTML;
            btnEl.innerHTML = '✅ Copied!';
            setTimeout(() => {
                btnEl.innerHTML = originalText;
            }, 2000);
        }
    }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    });
};

window.openInMX = function (url) {
    const encoded = encodeURIComponent(url);
    const mxIntent = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;type=video/*;package=com.mxtech.videoplayer.ad;end`;

    // Try direct MX Player schemes first
    const schemes = [
        `mxplayer://video?url=${encoded}`,
        `mxplayerpro://video?url=${encoded}`
    ];

    let tried = 0;
    const tryScheme = () => {
        if (tried < schemes.length) {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = schemes[tried];
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
                tried++;
                tryScheme();
            }, 800);
        } else {
            // Fallback to Android intent
            const link = document.createElement('a');
            link.href = mxIntent;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    };

    tryScheme();
};

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new HLSExtractor();
        });
    </script>
	<script>
  document.addEventListener('DOMContentLoaded', () => {
    const backBtn = document.getElementById('backBtn');
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        // Go back to previous page or default to index.html
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'index.html'; // fallback
        }
      });
    }
  });
</script>
