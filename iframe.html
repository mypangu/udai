    <style>
        body {
            margin: 0;

            background: #000;
            font-family: Arial, sans-serif;
        }
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

        <h1>Featured Stream</h1>
        <div class="video-wrapper">
            <iframe

                allowfullscreen
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media"

</body>
</html>
